<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook Sign-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4ff, #d9e7ff);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #3a3a3a;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Bubble animation */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(1);}
            50% { transform: translateY(50vh) translateX(30px) scale(1.2);}
            100% { transform: translateY(-10vh) translateX(-20px) scale(1);}
        }
    </style>
</head>
<body>
    <!-- Bubbles -->
    <div class="bubble" style="width: 40px; height: 40px; background: #6c63ff; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; background: #ff6584; left: 70%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 30px; height: 30px; background: #00d4ff; left: 40%; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; background: #ffde59; left: 20%; animation-delay: 1s;"></div>

    <div class="card">
        <h1>Sign the Guestbook</h1>
        <form action="/sign" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Guestbook</button>
        </form>
    </div>
</body>
</html>
