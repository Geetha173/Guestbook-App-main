<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook Entries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff0f5, #e0f7fa);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        h1 {
            color: #3a3a3a;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Bubble animation */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(1);}
            50% { transform: translateY(50vh) translateX(30px) scale(1.2);}
            100% { transform: translateY(-10vh) translateX(-20px) scale(1);}
        }

        .back-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Bubbles -->
    <div class="bubble" style="width: 40px; height: 40px; background: #6c63ff; left: 15%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; background: #ff6584; left: 75%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 30px; height: 30px; background: #00d4ff; left: 50%; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; background: #ffde59; left: 25%; animation-delay: 1s;"></div>

    <div class="container">
        <h1>Guestbook Entries</h1>
        {% for entry in entries %}
            <div class="card shadow-sm">
                <h5>{{ entry.name }}</h5>
                <p>{{ entry.message }}</p>
                <small class="text-muted">{{ entry.date }}</small>
            </div>
        {% else %}
            <p class="text-center">No entries yet. Be the first to sign!</p>
        {% endfor %}
        <div class="back-btn">
            <a href="/" class="btn btn-secondary">Back to Sign Page</a>
        </div>
    </div>
</body>
</html>
